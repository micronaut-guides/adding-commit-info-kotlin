buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.4"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE"
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.15"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        //tag::classpath-gradle-git-properties[]
        classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.21"
        //end::classpath-gradle-git-properties[]
        //tag::classpath-kotlingradle[]
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
        //end::classpath-kotlingradle[]
    }
}

version "0.1"
group "example.micronaut"

apply plugin:"io.spring.dependency-management"
apply plugin:"com.github.johnrengelman.shadow"
apply plugin:"application"
apply plugin:"java"
apply plugin:"net.ltgt.apt-eclipse"
apply plugin:"net.ltgt.apt-idea"
apply plugin:"kotlin"
apply plugin:"kotlin-kapt"
//tag::apply-gradle-git-properties[]
apply plugin: "com.gorylenko.gradle-git-properties"
//end::apply-gradle-git-properties[]
//tag::applyplugin-kotlingradle[]
apply plugin: 'org.junit.platform.gradle.plugin'
//end::applyplugin-kotlingradle[]

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
    //tag::spekrepository[]
    maven { url "https://dl.bintray.com/spekframework/spek-dev" }
    //end::spekrepository[]
}

dependencyManagement {
    imports {
        mavenBom "io.micronaut:bom:$micronautVersion"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compile "io.micronaut:runtime"
    compile "io.micronaut:http-client"
    compile "io.micronaut:http-server-netty"
    kapt "io.micronaut:inject-java"
    kaptTest "io.micronaut:inject-java"
    runtime "ch.qos.logback:logback-classic:1.2.3"
    runtime "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1"

    //tag::spek[]
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spekVersion"
    testRuntimeOnly "org.spekframework.spek2:spek-runner-junit5:$spekVersion"
    //end::spek[]

    //tag::management[]
    compile "io.micronaut:management"
    //end::management[]
}

shadowJar {
    mergeServiceFiles()
}

mainClassName = "example.micronaut.Application"

run.jvmArgs('-noverify', '-XX:TieredStopAtLevel=1')

//tag::junitplatform[]
test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}
//end::junitplatform[]

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        //Will retain parameter names for Java reflection
        javaParameters = true
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}
